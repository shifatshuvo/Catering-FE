<div class="flex items-center justify-center">
  <div class="md:w-2/6 mt-8 bg-gray-300 px-4 py-6 rounded-md shadow-lg">
    <button class="font-semibold text-gray-600 hover:text-green-600" routerLink="/customers"><fa-icon class="pr-2" [icon]="backIcon"></fa-icon
      >Back</button>
    <h1
      class="text-3xl font-semibold text-center text-violet-600 font-serif py-4 px-2"
    >
      Update Customer
    </h1>
    <form
      #updateCustom="ngForm"
      (ngSubmit)="updateCustomer(updateCustom.value)"
      class="w-full- flex flex-col items-center gap-y-3 my-4 mx-4"
    >
      <input
        class="w-full outline-none rounded-md py-2 pl-4"
        type="text"
        name="name"
        id="name"
        ngModel
        placeholder="Enter name"
      />
      <input
        class="w-full outline-none rounded-md py-2 pl-4"
        type="number"
        name="phone"
        id="phone"
        ngModel
        placeholder="Enter phone"
      />
      <input
        class="w-full outline-none rounded-md py-2 pl-4"
        type="email"
        name="email"
        id="email"
        ngModel
        placeholder="Enter email"
      />
      <input
        class="w-full outline-none rounded-md py-2 pl-4"
        type="address"
        name="address"
        id="address"
        ngModel
        placeholder="Enter address"
      />
      <button
        class="w-32 bg-blue-500 text-gray-50 font-semibold py-2 mt-6 rounded-md"
      >
        Update
      </button>
    </form>
  </div>
</div>
