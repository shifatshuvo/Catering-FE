<div>
  <div class="flex flex-col h-screen bg-gray-900 text-white">
    <div routerLink="/" class="py-4 mb-16 cursor-pointer">
      <!-- logo -->
      <img src="https://i.ibb.co/KGK4NPt/catering-Logo-edt.png" alt="Logo" class="w-16 mb-2 object-fill mx-auto" />
      <h1 class="text-2xl text-center text-amber-500 font-bold"><span class="text-green-600">SS</span> Catering</h1>
    </div>
    <nav class="flex-1">
      <!-- Navigation items -->
      <!-- condition 1 start -->
      <div *ngIf="userRole === 'ADMIN'">
        <ul class="flex flex-col items-center- gap-y-4 lg:px-4 px-2 text-xl">
          <li class="">
            <a routerLink="/admin/orders" class="block text-gray-200 hover:text-white py-2 2xl:pl-24 lg:pl-14 pl-4 hover:bg-violet-500 bg-violet-600 rounded-md"
              >Orders</a
            >
          </li>
          <li class="">
            <a routerLink="/packages" class="block text-gray-200 hover:text-white py-2 2xl:pl-24 lg:pl-14 pl-4 hover:bg-violet-500 bg-violet-600 rounded-md"
              >Packages</a
            >
          </li>
          <li class="">
            <a routerLink="/customers" class="block text-gray-200 hover:text-white py-2 2xl:pl-24 lg:pl-14 pl-4 hover:bg-violet-500 bg-violet-600 rounded-md"
              >Customers</a
            >
          </li>
        </ul>
      </div>
      <!-- condition 1 end -->
      <!-- condition 2 start -->
      <div *ngIf="userRole === 'USER'">
        <ul class="flex flex-col items-center- gap-y-4 lg:px-4 px-2 text-xl">
          <li class="">
            <a routerLink="/admin/orders" class="block text-gray-200 hover:text-white py-2 2xl:pl-24 lg:pl-14 pl-4 hover:bg-violet-500 bg-violet-600 rounded-md"
              >Orders</a
            >
          </li>
        </ul>
      </div>
      <!-- condition 2 End -->
    </nav>
    <div *ngIf="userSignIn" class="my-8 space-y-2">
      <!-- User profile content -->
      <img
        src="https://i.ibb.co/7GLSJbb/men-PPavtr.png"
        alt="Profile Picture"
        class="w-16 h-16 mx-auto rounded-full ring-blue-600 ring-2 bg-cover"
      />
      <p class="text-center font-semibold 2xl:text-xl">{{userData?.name}}</p>
      <div class="flex justify-center">
        <button class="text-center bg-purple-700 hover:bg-purple-600 py-1 px-4 rounded-md">View Profile</button>
      </div>
      <!-- setting and logout logo -->
      <div class="flex items-center justify-center gap-x-5">
        <a routerLink="#" class="text-xl hover:text-gray-300"><fa-icon [icon]="settingIcon"></fa-icon></a>
        <button (click)="signOut()" class="text-xl hover:text-gray-300"><fa-icon [icon]="logoutIcon"></fa-icon></button>
      </div>

    </div>

    <div *ngIf="!userSignIn" class="text-center my-10">
      <a routerLink="/auth/sign-in" class="bg-purple-700 hover:bg-purple-600 text-xl font-semibold px-6 py-2 rounded-md">Login</a>
    </div>

  </div>
</div>
