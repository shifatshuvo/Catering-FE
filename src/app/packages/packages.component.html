<!-- main div Start -->
<div class="flex">
  <!-- nav start -->
  <div class="w-1/5">
    <app-side-nav />
  </div>
  <!-- nav end -->

  <!-- right div start -->
  <div class="w-full h-screen overflow-y-scroll bg-gray-200">
    <div class="w-full min-h-screen bg-gray-200">
      <!-- orders -->
      <div class="flex-1 overflow-y-auto">
        <div class="flex flex-col justify-center p-4">
          <h1 class="text-3xl text-center text-gray-500 font-semibold my-6">
            Packages
          </h1>
          <p class="text-center text-xl text-red-600 font-semibold">
            {{ packageMessage }}
          </p>
          <div class="mb-4">
            <button
              routerLink="/admin/packages/create"
              class="flex items-center bg-green-600 hover:bg-green-500 text-gray-50 font-semibold py-1 px-3 rounded-md"
            >
              <p class="text-base pr-2">Create new</p>
              <fa-icon class="text-2xl" [icon]="plusIcon"></fa-icon>
            </button>
          </div>
          <table class="table-auto text-left font-semibold">
            <thead class="">
              <tr class="bg-gray-300 text-gray-800">
                <th class="px-4 py-2">Image</th>
                <th class="px-4 py-2">Package ID</th>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Description</th>
                <th class="px-4 py-2">Price</th>
                <th class="px-4 py-2">Action</th>
              </tr>
            </thead>
            <tbody class="">
              <tr *ngFor="let item of pList">
                <td class="w-60 px-4 py-2">
                  <img class="w-48 rounded-md" src="{{ item.imgUrl }}" alt="" />
                </td>
                <td class="px-4 py-2">
                  <p class="2xl:pl-8 pl-4">{{ item.id }}</p>
                </td>
                <td class="px-4 py-2 text-gray-500">{{ item.name }}</td>
                <td class="px-4 py-2 text-gray-500 w-72">
                  <div class="max-h-[100px] overflow-hidden">
                    <p class="line-clamp-3">{{ item.description }}</p>
                  </div>
                </td>
                <td class="px-4 py-2 text-gray-500">{{ item.price }}</td>
                <td class="px-4 py-2 space-x-6">
                  <a
                    routerLink="/admin/packages/update/{{ item.id }}"
                    class="text-2xl text-green-600 hover:text-green-500"
                    ><fa-icon [icon]="editIcon"></fa-icon
                  ></a>
                  <button
                    (click)="deletePackage(item.id)"
                    class="text-2xl text-red-600 hover:text-red-500"
                  >
                    <fa-icon [icon]="deleteIcon"></fa-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- right div end -->
</div>
<!-- main div End -->
