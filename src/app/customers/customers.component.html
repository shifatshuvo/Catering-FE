<!-- main div Start -->
<div class="flex">
  <!-- nav start -->
  <div class="w-1/5">
    <app-side-nav />
  </div>
  <!-- nav end -->

  <!-- right div start -->
  <div class="w-full h-screen overflow-y-scroll bg-gray-200">
    <div class="w-full min-h-screen bg-gray-200">
      <!-- orders -->
      <div class="flex-1 overflow-y-auto">
        <div class="flex flex-col justify-center p-4">
          <h1 class="text-3xl text-center text-gray-500 font-semibold my-6">
            Customers
          </h1>
          <p class="text-center text-xl text-red-600 font-semibold">{{customerMessage}}</p>
          <div class="mb-4">
            <button
              routerLink="/admin/customer/create"
              class="flex items-center bg-green-600 hover:bg-green-500 text-gray-50 font-semibold py-1 px-3 rounded-md"
            >
              <p class="text-base pr-2">Create new</p>
              <fa-icon class="text-2xl" [icon]="plusIcon"></fa-icon>
            </button>
          </div>
          <table class="table-auto text-left font-semibold">
            <thead class="">
              <tr class="bg-gray-300 text-gray-800">
                <th class="px-4 py-2">Customer ID</th>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Phone</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Address</th>
                <th class="px-4 py-2">Action</th>
              </tr>
            </thead>
            <tbody class="">
              <tr *ngFor="let item of cList">
                <td class="px-4 py-2">{{item.id}}</td>
                <td class="px-4 py-2 text-gray-500">{{item.name}}</td>
                <td class="px-4 py-2 text-gray-500">{{item.phone}}</td>
                <td class="px-4 py-2 text-gray-500">{{item.email}}</td>
                <td class="px-4 py-2 text-gray-500">need to do</td>
                <td class="px-4 py-2 space-x-6">
                  <a
                    routerLink="/admin/customers/update/{{item.id}}"
                    class="text-2xl text-green-600 hover:text-green-500"
                    ><fa-icon [icon]="editIcon"></fa-icon
                  ></a>
                  <button (click)="deleteCustomer(item.id)" class="text-2xl text-red-600 hover:text-red-500"
                    ><fa-icon [icon]="deleteIcon"></fa-icon
                  ></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- right div end -->
</div>
<!-- main div End -->
